<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Renderer with Python</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        #markdown-output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        #python-output {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Markdown Renderer with Python</h1>

    <h2>Markdown Input</h2>
    <textarea id="markdown-input" placeholder="Type your Markdown here..."></textarea>
    <button onclick="renderMarkdown()">Render Markdown</button>
    <div id="markdown-output"></div>

    <h2>Python Command</h2>
    <textarea id="python-input" placeholder="Type your Python code here..."></textarea>
    <button onclick="runPython()">Run Python</button>
    <div id="python-output">Python Output will appear here...</div>

    <script>
        async function loadPyodideAndPackages() {
            window.pyodide = await loadPyodide();
            console.log("Pyodide loaded successfully!");
        }

        function renderMarkdown() {
            const markdownInput = document.getElementById("markdown-input").value;
            const markdownOutput = marked(markdownInput);
            document.getElementById("markdown-output").innerHTML = markdownOutput;
        }

        async function runPython() {
            const pythonInput = document.getElementById("python-input").value;
            const pythonOutputDiv = document.getElementById("python-output");

            try {
                const result = await pyodide.runPythonAsync(pythonInput);
                pythonOutputDiv.textContent = result;
            } catch (err) {
                pythonOutputDiv.textContent = `Error: ${err}`;
            }
        }

        // Initialize Pyodide
        loadPyodideAndPackages();
    </script>
</body>
</html>
