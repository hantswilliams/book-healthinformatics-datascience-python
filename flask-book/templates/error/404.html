{% extends "base.html" %}

{% block title %}404 Not Found - {{ super() }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto text-center py-10">
    <div class="text-5xl text-indigo-600 mb-4">404</div>
    <h1 class="text-2xl font-bold text-gray-900 mb-4">Page Not Found</h1>
    <p class="text-gray-600 mb-6">The page you're looking for doesn't exist or has been moved.</p>
    <a href="{{ url_for('index') }}" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-200">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Back to Home
    </a>
</div>
{% endblock %}
