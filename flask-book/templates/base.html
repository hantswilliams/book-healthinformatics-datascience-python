<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}🐍 Python Learning for Healthcare{% endblock %}</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3?register"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-50">
    <!-- Vertical Menu Bar -->
    <div class="w-64 bg-white shadow-lg">
        <div class="p-6 bg-indigo-600">
            <h2 class="text-2xl font-bold text-white">Health Informatics</h2>
            <p class="text-indigo-200 text-sm mt-1"> Interactive Learning Platform</p>
        </div>
        <nav class="mt-6">
            <div class="px-4">
                <a href="/chapter1" class="flex items-center px-4 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition-colors duration-200">
                    <span class="text-lg mr-3">📚</span>
                    <span class="font-medium">Chapter 1</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 mt-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition-colors duration-200">
                    <span class="text-lg mr-3">📝</span>
                    <span class="font-medium">Chapter 2</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 mt-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition-colors duration-200">
                    <span class="text-lg mr-3">🔍</span>
                    <span class="font-medium">Chapter 3</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 mt-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition-colors duration-200">
                    <span class="text-lg mr-3">🎯</span>
                    <span class="font-medium">Chapter 4</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col">
        <!-- Horizontal Menu Bar -->
        <div class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto">
                <div class="flex justify-between items-center px-4 py-3">
                    <div class="flex items-center space-x-8">
                        <a href="/" class="text-gray-700 hover:text-indigo-600 font-medium transition-colors duration-200">Home</a>
                        <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium transition-colors duration-200">Progress</a>
                        <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium transition-colors duration-200">Resources</a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="text-gray-700 hover:text-indigo-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                            </svg>
                        </button>
                        <button class="inline-flex items-center justify-center rounded-full h-8 w-8 bg-indigo-100 text-indigo-600 hover:bg-indigo-200 transition-colors duration-200">
                            <span class="text-sm font-medium">HW</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto bg-gray-50">
            <div class="max-w-7xl mx-auto px-4 py-6">
                {% block content %}
                <!-- Page specific content goes here -->
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
